<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
	</head>
	<body> 
		 <form action="4.2.html" method="get"> 
	          用户名：    &nbsp;&nbsp;&nbsp;&nbsp;<input style="text" name="name" value="请输入用户名" maxlength="25" size="16"><br/><br/>
		      邮箱地址：   <input type="email" name="email" value="请输入邮箱地址" maxlength="25"><br/>  <br/>
			  设置密码：   <input type="password" name="password" size="16" maxlength="16"  /><br/>
			              <p style="color: gray;font-size: small;margin-left: 80px;">  6~20个字符，由字母，数字和符号的两种以上组成</p>
			  确认密码：   <input type="password" name="password" size="16" maxlength="16"  /><br/><br/>
			  真实姓名：   <input type="text" name="realname" value="请输入真实姓名"maxlength="25" size="16" /><br/><br/>
			  您的性别：   <input type="radio" name="sex" checked="checked" value="man" />男
						  <input type="radio" name="sex"  value="woman" />女<br/>  <br/>
			 上传头像：    <input type="file" name="file" accept="image/jpeg " size="5" ><br/><br/>
			 您的手机：    <input type="tel" name="tel"  value="请输入手机号码" /><br/><br/>
			 单位名称：   <input type="text" name="workplace" value="请输入单位名称"maxlength="25" size="20" /><br/><br/>
		     单位地址：   <select name="sheng">
								<option>福   建</option>
								<option>贵   州</option>
						</select>
						
						<select name="shi" >
								<option>厦  门</option>
								<option>漳  州</option>
								<option>泉  州</option>
						</select>
						
						<select name="qu" >
								<option>集美区</option>
								<option>湖里区</option>
								<option>翔安区</option>
						</select><br/><br/>
						
			            <input type="text" name="street" value="请输入街道地址"  size="20" style="margin-left: 80px;"><br/><br/>
			您的爱好：    <input type="checkbox" name="hobby" value="music" />音乐	
					     <input type="checkbox" name="hobby" value="swim" />游泳	
						 <input type="checkbox" name="hobby" value="shopping" />购物<br/><br/>
						
			协议内容：    <textarea rows="5" cols="30" wrap="off">
				
							</textarea><br/>
						 		
		               <button type="submit" style="margin-left: 80px;"> 提交</button>
		</form>
	</body>
</html>
